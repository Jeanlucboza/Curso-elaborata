<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       .caixa{
        border: 1px solid aqua;
        padding: 5px;
        height: 120px;
        display: inline-block;
       }
        .logo{
            width: 40%;
        }
        .entrada{
            width: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="caixa">
       <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV4ex_88FXY4NnhgpdwMx0NWp-E4I6hIN3J8G7_rx1dZ_Bcfhsv9qa_Eh6eqzaFB5oApU&usqp=CAU" width="50px" height="50px" ></div>
       <div class="entrada">
           <input name="email" type="text">
           <input name="senha" type="password">
           <button>Entrar</button>
       </div>
    </div>
</body>
</html>
