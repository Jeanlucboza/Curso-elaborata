<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        .lista{
            background-color: silver;
            width: 100%;
            border: 1px solid black;
        }
        .lista thead{
            background-color: darkcyan;
        }
        .lista td, .lista th{
            padding: 6px;
        }
    </style>
</head>
<body>
    <h1>listagem de Alunos</h1>
    <table class="lista">

        <thead>
            <tr>
                <th>Nome</th>
                <th>idade</th>
                <th>Serie</th>
                <th>sala</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>kalelzinho</td>
                <td>5</td>
                <td>5</td>
                <td>3</td>
            </tr>
            <tr>
                <td>enzinho</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
